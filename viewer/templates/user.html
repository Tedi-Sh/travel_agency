{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/user.css' %}">
<style>
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div class="col-md-6 form-container">
    <h1>User</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        <a href="{% url 'log_out' %}" class="btn btn-primary">Log Out</a>
    {% else %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group-username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control input-field" required>
            </div>
            <div class="form-group-password">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control input-field" required>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="signup-link">Don't have an account? <a href="{% url 'register_user' %}" class="btn btn-secondary">Sign up</a> here.</p>
    {% endif %}
</div>
{% endblock %}
