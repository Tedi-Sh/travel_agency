{% extends 'base.html' %}
{% block content %}
{% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'CSS/user.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
​
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1>User</h1>
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}!</p>
                    <a href="{% url 'log_out' %}" class="btn btn-primary">Log Out</a>
                {% else %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <input type="submit" value="Login" class="btn btn-primary">
                    </form>
                    <p>Don't have an account? <a href="{% url 'register_user' %}" class="btn btn-secondary">Sign up</a> here.</p>
                {% endif %}
            </div>
        </div>
    </div>
​
    <!-- Add the Bootstrap JavaScript link (optional if you need Bootstrap's JavaScript features) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
