<body>
<div class="container mt-5">
        <h1 class="text-center mb-4">Search Results</h1>
        <div class="row">
            {% for hotel in hotels %}
                <a href="{% url 'create_reservation' hotel.id %}"> {{ hotel.name }}</a>
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <img src="{{ hotel.image_url }}" class="card-img-top" alt="Image of {{ hotel.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ hotel.name }}</h5>
                            <p class="card-text">
                                Stars: {{ hotel.star }}<br>
                                Price: ${{ hotel.price }}<br>
                                <strong>Description:</strong> {{ hotel.description }}
                            </p>
                            <a href="{% url 'create_reservation' hotel.id %}"><button type="submit">Book</button> </a>

{#                            </form>#}
                        </div>
                    </div>
                </div>
            {% endfor %}

</body>
</html>
