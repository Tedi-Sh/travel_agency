{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/register.css' %}"> <!-- Include the common.css file -->
<style>
  body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
<div class="col-md-6 form-container">
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}" class="btn btn-secondary">Log in</a> here.</p>
</div>
{% endblock %}
