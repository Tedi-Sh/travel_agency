<!-- register.html -->
{% extends 'user.html' %}
{% block content %}
    <h1>Register User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'home' %}">Log in</a> here.</p>
{% endblock %}
